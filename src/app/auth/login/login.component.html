<ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple"
    >
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<div class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
          <a href="../../index2.html"><b>Visitor Management</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
          <div class="card-body login-card-body">
            <p class="login-box-msg">Sign in to start your session</p>
      
            <form [formGroup]="loginForm" #myform="ngForm" role="form" (ngSubmit)="onSubmit()" method="post">
              <div class="input-group mb-3">
                <input type="email" formControlName="email" class="form-control" placeholder="Email">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
              <span *ngIf="loginForm.get('email').invalid && myform.submitted || loginForm.get('email').touched && loginForm.get('email').invalid ">
                <span class="text-danger"  *ngIf="loginForm.get('email').pristine">Email is required</span>
                <span class="text-danger" *ngIf="loginForm.controls['email'].errors?.validateEmail">Please enter valid email</span>

              </span>
              <div class="input-group mb-3">
                <input type="password"  formControlName="password"  class="form-control" placeholder="Password">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <span *ngIf="loginForm.get('password').invalid && myform.submitted || loginForm.get('password').touched && loginForm.get('password').invalid">
                <span class="text-danger"  *ngIf="loginForm.get('password').pristine"  >Password is required</span>
            </span>
              <div class="row">
                <div class="col-4">
                  <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                </div>
              </div>
            </form>
      
            <!-- <div class="social-auth-links text-center mb-3">
              <p>- OR -</p>
              <a href="#" class="btn btn-block btn-primary">
                <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
              </a>
              <a href="#" class="btn btn-block btn-danger">
                <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
              </a>
            </div> -->
            <!-- /.social-auth-links -->
      
            <p class="mb-1">
              <a routerLink="forgot-password">I forgot my password</a>
            </p>
            <!-- <p class="mb-0">
              <a href="register.html" class="text-center">Register a new membership</a>
            </p> -->
          </div>
          <!-- /.login-card-body -->
        </div>
      </div>
    
</div>
