<app-header></app-header>
<app-sidebar></app-sidebar>


<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <!-- <h1>Add employee</h1> -->
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                <li class="breadcrumb-item active">Add Employee</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>


      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="card card-primary">
                <form [formGroup]="employeeForm" #myform="ngForm" role="form" (ngSubmit)="onSubmit()" method="post">
                    <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                          <label for="name">Name</label>
                          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter Name">
                          <span *ngIf="employeeForm.get('name').invalid && myform.submitted || employeeForm.get('name').touched && employeeForm.get('name').invalid ">
                          <span class="text-danger"  *ngIf="employeeForm.get('name').pristine">Name is required</span>
                          </span>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                              <label for="name">Mobile</label>
                              <input type="text" formControlName="mobile" class="form-control" id="mobile" placeholder="Enter mobile">
                              <span *ngIf="employeeForm.get('mobile').invalid && myform.submitted || employeeForm.get('mobile').touched && employeeForm.get('mobile').invalid ">
                                <span class="text-danger"  *ngIf="employeeForm.get('mobile').pristine">Mobile No is required</span>
                                </span>
                            </div>
                        </div>  
                    </div>
                    </div>
                    <!-- /.card-body -->
    
                    <div class="card-footer">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      

</div>

<app-footer></app-footer>
