<app-header></app-header>
<app-sidebar></app-sidebar>


<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <!-- <h1>Add guard</h1> -->
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                <li class="breadcrumb-item active">Add Guard</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>


      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="card card-primary">
                <form [formGroup]="guardForm" #myform="ngForm" role="form" (ngSubmit)="onSubmit()" method="post">
                    <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter Name">
                              <span *ngIf="guardForm.get('name').invalid && myform.submitted || guardForm.get('name').touched && guardForm.get('name').invalid ">
                              <span class="text-danger"  *ngIf="guardForm.get('name').pristine">Name is required</span>
                              </span>
                            </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="name">Mobile</label>
                            <input type="text" formControlName="mobile" class="form-control" id="mobile" placeholder="Enter mobile">
                            <span *ngIf="guardForm.get('mobile').invalid && myform.submitted || guardForm.get('mobile').touched && guardForm.get('mobile').invalid ">
                              <span class="text-danger"  *ngIf="guardForm.get('mobile').pristine">Mobile No is required</span>
                              </span>
                            </div>
                        </div>  
                    </div>
                      <!-- <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <div class="input-group">
                          <div class="custom-file">
                            <input type="file" class="custom-file-input" id="exampleInputFile">
                            <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                          </div>
                          <div class="input-group-append">
                            <span class="input-group-text" id="">Upload</span>
                          </div>
                        </div>
                      </div> -->
                      <!-- <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                      </div> -->
                    </div>
                    <!-- /.card-body -->
    
                    <div class="card-footer">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>


              </div>
            </div>
          </div>
        </div>
      </section>
      

</div>

<app-footer></app-footer>
